<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chats</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="friends-bar">
        <h1 class="friends-bar__title">Chats</h1>
        <div class="friends-bar__icon">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="far fa-comment-dots fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.htm">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
                <div class="friends-bar__cog-notification"></div>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chats.htm">
            <div class="user-component__chat">
                <div class="user-component__column">
                    <img src="kakao.png" class="user-component__profile user-component__profile--md" />
                    <div class="user-component__text">
                        <h4 class="user-component__name">KakaoTalk</h4>
                        <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <div class="user-component__chat">
            <div class="user-component__column">
                <img src="user.jpg" class="user-component__profile user-component__profile--md" />
                <div class="user-component__text">
                    <h4 class="user-component__name">Unknown</h4>
                    <h6 class="user-component__subtitle">So,how was ur trip?</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>

    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__icons">
            <li>
                <a href="friends.htm" class="nav-bar__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li>
                <a href="chat.htm" class="nav-bar__link">
                    <i class="fas fa-comment fa-2x"></i>
                    <span class="nav-bar__notification badge">1</span>
                </a>
            </li>

            <li>
                <a href="find.htm" class="nav-bar__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li>
                <a href="more.htm" class="nav-bar__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav-bar__event"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">

    </script>
</body>

</html>
