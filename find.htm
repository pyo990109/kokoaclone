<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Find</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="friends-bar">
        <h1 class="friends-bar__title">Find</h1>
        <div class="friends-bar__icon">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="friends-bar__cog">
                <a href="settings.htm">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
                <div class="friends-bar__cog-notification"></div>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div>
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fas fa-qrcode fa-2x"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-address-book fa-2x"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fas fa-fingerprint fa-2x"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-envelope fa-2x"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended-Friends</h6>
                <p>You have no recommended friends</p>
            </div>
            <div class="open-chat">
                <div class="open-chat__title">
                    <span>Open Chat</span>
                    <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
                </div>
                <div class="open-chat__preview">
                    <div class="open-chat__main">
                        <div class="open-chat__subtitle">
                            <main>#BTS</main>
                            <p>#BTS#ARMY#FRIENDS</p>
                            <span class="open-chat__active">
                                <img src="user.jpg" /> 802 members |
                                <span>Active</span>
                            </span>

                        </div>
                        <div class="open-chat__subtitle">
                            <img src="user.jpg" class="open-chat__img" />
                            <div class="open-chat__heart"><span>♥ 326</span></div>
                        </div>
                    </div>
                </div>
                <div class="open-chat__preview">
                    <div class="open-chat__main">
                        <div class="open-chat__subtitle">
                            <main>Bts Gang~</main>
                            <p>#Englishonly#ipurpleyou</p>
                            <span class="open-chat__active">
                                <img src="user.jpg" /> 299 members |
                                <span>Active</span>
                            </span>
                        </div>
                        <div class="open-chat__subtitle">
                            <img src="user.jpg" class="open-chat__img" />
                            <div class="open-chat__heart"><span>♥ 215</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__icons">
            <li>
                <a href="friends.htm" class="nav-bar__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li>
                <a href="chat.htm" class="nav-bar__link">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav-bar__notification badge">1</span>
                </a>
            </li>

            <li>
                <a href="find.htm" class="nav-bar__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li>
                <a href="more.htm" class="nav-bar__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav-bar__event"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">

    </script>
</body>

</html>
