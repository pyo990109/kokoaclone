<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>More</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="friends-bar">
        <h1 class="friends-bar__title">More</h1>
        <div class="friends-bar__icon">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span class="friends-bar__cog">
                <a href="settings.htm">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
                <div class="friends-bar__cog-notification"></div>

            </span>
        </div>
    </header>

    <main class="friend-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="image.jpg" class="user-component__profile user-component__profile--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__name">Min Chang</h4>
                    <h6 class="user-component__subtitle">
                        <p>010-3646-0109</p>
                        <div>!</div>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-envelope-open-text fa-2x"></i>
            </div>
        </div>
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-sticky-note fa-2x"></i>
                <span>Talk Drive</span>
                <div class="icons-row__talk-noti badge"></div>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-smile fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icons-row__icon">
                <i class="fas fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fas fa-project-diagram fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="open-chat">
            <div class="suggestions__title">
                <span>Suggestions</span>
            </div>
            <div class="suggestions__application">
                <div class="suggestions__list">
                    <img src="kakaostory.png" />
                    <p>Kakao Story</p>
                </div>
                <div class="suggestions__list">
                    <img src="ryan.jpg">
                    <p>Kakao friends</p>
                </div>
                <div class="suggestions__list">
                    <img src="muzi2.jpg" />
                    <p>Friends Gem</p>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__icons">
            <li>
                <a href="friends.htm" class="nav-bar__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li>
                <a href="chat.htm" class="nav-bar__link">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav-bar__notification badge">1</span>
                </a>
            </li>

            <li>
                <a href="find.htm" class="nav-bar__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li>
                <a href="more.htm" class="nav-bar__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav-bar__event"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">

    </script>
</body>

</html>
