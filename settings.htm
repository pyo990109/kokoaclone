<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.htm">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Setting</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings-setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings-setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings-setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings-setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting-column">
                    Lastest Version
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings-setting-column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings-setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings-setting-column">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings-setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings-setting-column">
                    <i class="far fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="settings-setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings-setting-column">
                    <i class="far fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings-setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings-setting-column">
                    <i class="far fa-sun"></i>
                    <span>
                        Display
                        <div class="badge settings-setting-noti">N</div>
                    </span>
                </div>
                <div class="settings-setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings-setting-column">
                    <i class="fas fa-brush"></i>
                    <span>
                        Themes
                        <div class="badge settings-setting-noti">N</div>
                    </span>
                </div>
                <div class="settings-setting-column">
                    Default theme
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings-setting-column">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
                <div class="settings-setting-column"></div>
            </li>
        </ul>
    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__icons">
            <li>
                <a href="friends.htm" class="nav-bar__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li>
                <a href="chat.htm" class="nav-bar__link">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav-bar__notification badge">1</span>
                </a>
            </li>

            <li>
                <a href="find.htm" class="nav-bar__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li>
                <a href="more.htm" class="nav-bar__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav-bar__event"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">

    </script>
</body>

</html>
